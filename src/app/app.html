        
    
      <ion-menu [content]="content" >



            <ion-header style = "width:100%; height:235px; background-image: url('assets/imgs/pintura.jpg'); -webkit-background-size: cover; -moz-background-size: cover; -o-background-size: cover;  background-size: cover;">
          
                  <div style = "width:250px; left: 50%; position: absolute; margin-left: -125px; top:28%; margin-top:-70px;">
                      <img src = "assets/imgs/branco.png" />
                  </div>
  
            </ion-header>
  
  
          
              <ion-content style="background-image: linear-gradient(45deg, #e4dede , #fff 50%); ">
              
                  
                  <ion-list padding>
  
                              
                        <button menuClose ion-item *ngFor="let p of pages" detail-push (click)="aoclicar(p)" style="border-color: rgba(0, 0, 0, 0); 	background-color: rgba(0, 0, 0, 0);">
                                <ion-icon name="ios-checkmark-circle-outline"></ion-icon>
                                {{p.title}}
                        </button>


                      <button menuClose ion-item *ngFor="let cat of api.Categories" (click)="openPage(cat.id)" style="border-color: rgba(0, 0, 0, 0); 	background-color: rgba(0, 0, 0, 0);">
                            <ion-icon name="ios-checkmark-circle-outline"></ion-icon>   
                        {{cat.name}}
                      </button>
  




                  </ion-list>
                  
  
                
              </ion-content>
          
  
  
  
          </ion-menu>
          
          <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
          <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
