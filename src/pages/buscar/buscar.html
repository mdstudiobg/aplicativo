<ion-header>

  <ion-navbar color="primary"> 
   <ion-input type="search" [(ngModel)]="searchQuery" (change)="onSearch()" placeholder="O que vocÃª procura?"></ion-input>
  <ion-buttons end>
    <button ion-button icon-only (click)="clearSearch()" *ngIf="searchQuery.length>0">
      <ion-icon md="md-close" ios="md-close"></ion-icon>
    </button>
  </ion-buttons>
  
  </ion-navbar>

</ion-header>


<ion-content padding>


    <ion-card *ngFor="let item of items" (click)="openDetail(item)">
        <img src="{{item._embedded['wp:featuredmedia'][0].media_details.sizes.medium.source_url}}"/>

        <ion-card-content>

          <ion-card-title>
            {{item.title.rendered}}
          </ion-card-title>

          <ion-badge color="second">
          {{api.getCatName(item.categories[0])}}
          </ion-badge>

          <ion-badge color="dark">
            <ion-icon name="time"></ion-icon>
            {{item.date | date: "dd.MM.yyy / hh:mm"}}
          </ion-badge>
           
        </ion-card-content>
      </ion-card>

      <div *ngIf="isLoading" text-center padding><ion-spinner></ion-spinner></div>
      <button *ngIf="showLoadMore" ion-button full (click)="getPosts()">Ver mais</button>



</ion-content>
