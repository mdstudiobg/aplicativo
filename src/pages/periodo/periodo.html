<ion-header>

  <ion-navbar>

      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        
    <ion-title>Período Fértil</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
 
  
  <div style="color:#26b8b9; font-size:16px; padding:30px 30px 0 30px;">Por favor, selecione o primeiro dia do seu último período mestrual.</div>
  <ion-item padding>
      
    <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="dia" placeholder="Selecione" cancelText ="Cancelar" doneText="Ok, Feito!" ></ion-datetime>
  </ion-item>
<div style="color:#26b8b9; font-size:16px; padding:0 30px 0 30px;" >Número habitual de dias em seu período.</div>

          <ion-option value="22">22</ion-option>

          <ion-option value="24">24</ion-option>
          <ion-option value="25">25</ion-option>
          <ion-option value="26">26</ion-option>
          <ion-option value="27">27</ion-option>
          <ion-option value="28">28</ion-option>
          <ion-option value="29">29</ion-option>
          <ion-option value="30">30</ion-option>
          <ion-option value="31">31</ion-option>
          <ion-option value="32">32</ion-option>
          <ion-option value="33">33</ion-option>
          <ion-option value="34">34</ion-option>
          <ion-option value="35">35</ion-option>
          <ion-option value="36">36</ion-option>
          <ion-option value="37">37</ion-option>
          <ion-option value="38">38</ion-option>
          <ion-option value="39">39</ion-option>
          <ion-option value="40">40</ion-option>

          <ion-option value="43">43</ion-option>
          <ion-option value="44">44</ion-option>
          <ion-option value="45">45</ion-option>

 </ion-item>

  <div class="col" style="width: 100%; text-align: center">
    <button ion-button (click)="pegaCalendario()" padding style="padding:20px; background-color: #26b8b9; padding-right:25px; padding-left:25px;">Calcular</button>
  </div>





</ion-content>
